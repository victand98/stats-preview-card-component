<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Card</title>

    <link
      rel="shortcut icon"
      href="/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-heading">
            Get <span class="text-accent">insigths</span> that help yout
            business grow
          </h2>

          <p class="card-hero">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card-stats">
            <div class="stat">
              <span class="stat-number">10k+</span>
              <span class="stat-title">Companies</span>
            </div>
            <div class="stat">
              <span class="stat-number">314</span>
              <span class="stat-title">Templates</span>
            </div>
            <div class="stat">
              <span class="stat-number">12M+</span>
              <span class="stat-heading">Queries</span>
            </div>
          </div>
        </div>

        <div class="card-image"></div>
      </div>
    </div>
  </body>
</html>
